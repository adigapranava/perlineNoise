<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Field With Particles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="FinalFlowField.js" defer></script>
    <!-- <script src="Particles/partical.js" defer></script> -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .button-container {
            margin-top: 20px;
        }
        .redirectButton {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .redirectButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Flow Field With Particles</h2>
    <pre>
        <code>
            Enter number of Particles and see the beautiful flow fields
        </code>
    </pre>
    <!-- p5.js will create the canvas here -->
    <div id="canvas-container"></div>
    <div id="controls-container"></div>
    <div class="button-container">
        <button class="redirectButton" onclick="window.location.href='FlowFieldWithParticles.html'">Back</button>
        <button class="redirectButton" onclick="window.location.href='FinalFlowField2.html'">Next</button>
    </div>
</body>
<style>
    canvas {
        border-radius: 20px;       /* rounded corners */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* soft shadow */
        border: 2px solid rgba(255, 255, 255, 0.2); /* subtle border */
        background-color: #1e1e1e; /* fallback background color */
    }

    #slider-container button {
  background-color: #040505; /* green shade */
  border: none;
  color: white;
  padding: 8px 16px;
  margin-left: 8px;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#slider-container button:hover {
  background-color: #373939; /* darker green on hover */
}

#slider-container button:active {
  background-color: #272928; /* even darker on click */
}

#slider-container {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 8px;
}

#controls-container {
  position: relative;
  height: 60px; /* enough height to hold all controls */
  margin-top: 10px;
  padding: 0 20px;
  display: flex;
  align-items: center;
  gap: 15px;
  justify-content: flex-end; /* aligns all controls to the right */
  flex-wrap: wrap; /* allows wrapping on smaller screens */
  background-color: #1e1e1e; /* optional dark background for contrast */
  border-radius: 12px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.5);
}

#controls-container p {
  color: #eee;
  font-size: 16px;
  margin: 0;
  user-select: none;
  white-space: nowrap;
}

#controls-container input[type="text"],
#controls-container input[type="number"],
#controls-container input {
  background-color: #2c2c2c;
  border: none;
  outline: none;
  color: white;
  padding: 8px 14px;
  border-radius: 6px;
  font-size: 16px;
  width: 120px;
  transition: background-color 0.3s ease;
}

#controls-container input[type="text"]:focus,
#controls-container input[type="number"]:focus,
#controls-container input:focus {
  background-color: #444;
}

#controls-container button {
  background-color: #4B6CB7;
  border: none;
  color: white;
  padding: 10px 22px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  box-shadow: 0 4px 12px rgba(75, 108, 183, 0.4);
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  user-select: none;
}

#controls-container button:hover {
  background-color: #35568E;
  box-shadow: 0 6px 20px rgba(53, 86, 142, 0.6);
}

#controls-container button:active {
  background-color: #2C4870;
  box-shadow: 0 2px 8px rgba(44, 72, 112, 0.7);
  transform: translateY(-1px);
}

/* Style the slider */
#controls-container .slider {
  -webkit-appearance: none;
  width: 150px;
  height: 6px;
  border-radius: 5px;
  background: #444;
  outline: none;
  opacity: 0.9;
  transition: opacity 0.3s ease;
  cursor: pointer;
}

#controls-container .slider:hover {
  opacity: 1;
}

#controls-container .slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: #4B6CB7;
  cursor: pointer;
  box-shadow: 0 0 3px rgba(75, 108, 183, 0.9);
}

#controls-container .slider::-moz-range-thumb {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: #4B6CB7;
  cursor: pointer;
  box-shadow: 0 0 3px rgba(75, 108, 183, 0.9);
}

#controls-container p#zSpeedP {
  color: #eee;
  font-size: 14px;
  margin-left: 10px;
  user-select: none;
  white-space: nowrap;
}


</style>
</html>
