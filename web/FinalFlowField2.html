<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Field With Particles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="FinalFlowField2.js" defer></script>
    <!-- <script src="Particles/partical.js" defer></script> -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .button-container {
            margin-top: 20px;
        }
        .redirectButton {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .redirectButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Flow Field With Particles</h2>
    <pre>
        <code>
            Enter number of Particles and see the beautiful flow fields
        </code>
    </pre>
    <!-- p5.js will create the canvas here -->
    <div id="canvas-container"></div>
    <div id="controls-container"></div>
    <div class="button-container">
        <button class="redirectButton" onclick="window.location.href='FinalFlowField.html'">Back</button>
        <button class="redirectButton" onclick="window.location.href='nextPage.html'">Next</button>
    </div>
</body>
<style>
    canvas {
        border-radius: 20px;       /* rounded corners */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* soft shadow */
        border: 2px solid rgba(255, 255, 255, 0.2); /* subtle border */
        background-color: #1e1e1e; /* fallback background color */
    }



    #controls-container button {     
        position: relative;   
        background-color: #4B6CB7; /* modern blue-tone background */
        border: none;
        color: white;
        padding: 10px 22px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        box-shadow: 0 4px 12px rgba(75, 108, 183, 0.4);
    }

    #controls-container button:hover {
        background-color: #35568E; /* darker blue on hover */
        box-shadow: 0 6px 20px rgba(53, 86, 142, 0.6);
    }

    #controls-container button:active {
        background-color: #2C4870; /* even darker on click */
        box-shadow: 0 2px 8px rgba(44, 72, 112, 0.7);
        transform: translateY(-45%);
    }


</style>
</html>
