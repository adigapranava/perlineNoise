<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Field With Particles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="FlowFieldWithParticles.js" defer></script>
    <script src="Particles/partical.js" defer></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .button-container {
            margin-top: 20px;
        }
        .redirectButton {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .redirectButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Flow Field With Particles</h2>
    <pre>
        <code>
            Click on the canvas to add particles, which will move according to the flow field.
            Use the sliders to adjust the flow field parameters.
        </code>
    </pre>
    <!-- p5.js will create the canvas here -->
    <div id="canvas-container"></div>
    <div id="slider-container"></div>
    <div class="button-container">
        <button class="redirectButton" onclick="window.location.href='FlowField.html'">Back</button>
        <button class="redirectButton" onclick="window.location.href='nextPage.html'">Next</button>
    </div>
</body>
<style>
    canvas {
        border-radius: 20px;       /* rounded corners */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* soft shadow */
        border: 2px solid rgba(255, 255, 255, 0.2); /* subtle border */
        background-color: #1e1e1e; /* fallback background color */
    }

    #slider-container button {
  background-color: #040505; /* green shade */
  border: none;
  color: white;
  padding: 8px 16px;
  margin-left: 8px;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#slider-container button:hover {
  background-color: #373939; /* darker green on hover */
}

#slider-container button:active {
  background-color: #272928; /* even darker on click */
}

#slider-container {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 8px;
}

</style>
</html>
